<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            My Library
        </div>
        <div id="book-container">
            <!-- <div class="book-card">
                <ul>
                    <li>Title: The Silent Horizon</li>
                    <li>Author: Mira Collins</li>
                    <li>Pages: 324</li>
                    <li>Read: Yes</li>
                </ul>
                <button>Toggle Read</button>
                <button>Remove</button>
            </div> -->
        </div>
        <div class="footer">
            <button id="add-book-btn">
                Add Book
            </button>
        </div>

        <dialog id="add-book-form">
            <form method="dialog">
                <h1>New Book</h1>
                <div>
                    <label for="title">Title: </label>
                    <input type="text" name="book_title" id="title" required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" name="book_author" id="author" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" name="book_pages" id="pages" required>
                </div>
                <div>
                    <label for="read">Read: </label>
                    <input type="checkbox" name="book_read" id="read">
                </div>
                <div>
                    <button>Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
